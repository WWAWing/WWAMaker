<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script charset="UTF-8" src="./wwamk.long.js"></script>
		<title>WWA Maker</title>
	</head>
	<body>
		<div id="wm_toolBar">
			<nav id="wm_toolBar_file">
					<ul>
						<li><button id="wm_toolBar_new">新規作成</button></li>
						<li><button id="wm_toolBar_open">開く</button></li>
						<li><button id="wm_toolBar_save">保存</button></li>
					</ul>
			</nav>
			<nav id="wm_toolBar_edit">
				<ul>
					<li><button id="wm_toolBar_putBack">背景設置</button></li>
					<li><button id="wm_toolBar_putObj">物体設置</button></li>
					<li><button id="wm_toolBar_editBack">背景編集</button></li>
					<li><button id="wm_toolBar_editObj">物体編集</button></li>
					<li><button id="wm_toolBar_delBacl">背景削除</button></li>
					<li><button id="wm_toolBar_delObj">物体削除</button></li>
				</ul>
			</nav>
			<nav id="wm_toolBar_view">
				<ul>
					<li><button id="wm_toolBar_gridSmall">グリッド(マス)</button></li>
					<li><button id="wm_toolBar_gridLarge">グリッド(画面)</button></li>
					<li><button id="wm_toolBar_obj">物体パーツウインドウ</button></li>
					<li><button id="wm_toolBar_back">背景パーツウインドウ</button></li>
					<li><button id="wm_toolBar_quickView">クイックビュー</button></li>
				</ul>
			</nav>
			<nav id="wm_toolBar_setting">
				<ul>
					<li><button id="wm_toolBar_map">マップデータの設定</button></li>
					<li><button id="wm_toolBar_config">環境設定</button></li>
				</ul>
			</nav>
		</div>
		<div id="wm_statusBar">
			<ul>
				<li><label>X:</label><input id="mouseX" class="readOnlyText" type="text" size="4" readonly></li>
				<li><label>Y:</label><input id="mouseY" class="readOnlyText" type="text" size="4" readonly></li>
				<li><label>物体:</label><input id="mouseObj" class="readOnlyText" type="text" size="5" readonly></li>
				<li><label>背景:</label><input id="mouseMap" class="readOnlyText" type="text" size="5" readonly></li>
			</ul>
		</div>
		<div id="wm_mainArea">
			<div id="wm_map">
				<canvas id="wm_mapCanvas" width="4000" height="4000">
				<!--ここにマップを載せる-->
				<!--現時点Canvasにするつもり-->
			</div>
			<div id="wm_parts">
				<div id="wm_parts_list">
					<section id="wm_parts_list_Obj">
						<h1>物体パーツ</h1>
						<div id="wm_parts_list_Obj_wrap">
							<canvas id="wm_parts_list_Obj_map" width="400" height="120"></canvas>
						</div>
						<label>選択パーツ:</label><input id="selectPartsObj" class="readOnlyText" type="text" size="5" readonly>
						<button id="wm_parts_list_Obj_edit">パーツ編集</button>
						<button id="wm_parts_list_Obj_remove">パーツ削除</button>
					</section>
					<section id="wm_parts_list_Back">
						<h1>背景パーツ</h1>
						<div id="wm_parts_list_Back_wrap">
							<canvas id="wm_parts_list_Back_map" width="400" height="120"></canvas>
						</div>
						<label>選択パーツ:</label><input id="selectPartsMap" class="readOnlyText" type="text" size="5" readonly>
						<button id="wm_parts_list_Back_edit">パーツ編集</button>
						<button id="wm_parts_list_Back_remove">パーツ削除</button>
					</section>
				</div>
				<div id="wm_parts_edit">
					<section id="wm_parts_edit_Obj">
						<h1>メッセージパーツ</h1>
						<label for="objPartsType">パーツ種類</label>
						<select id="objPartsType">
							<option>通常物体</option>
							<option>メッセージ</option>
							<option>モンスター</option>
							<option>アイテム</option>
							<option>扉</option>
							<option>ステータス変化</option>
							<option>物を売る</option>
							<option>物を買う</option>
							<option>URLゲート</option>
							<option>スコア表示</option>
							<option>ランダム選択</option>
							<option>二者択一</option>
							<option>ジャンプゲート</option>
						</select>
					</section>
					<section id="wm_parts_edit_Back">
						<h1>道パーツ</h1>
						<label for="backPartsType">パーツ種類</label>
						<select id="backPartsType">
							<option>道</option>
							<option>壁</option>
							<option>ジャンプゲート</option>
							<option>URLゲート</option>
						</select>
					</section>
				</div>
			</div>
		</div>
		<div id="wm_configWindow" class="windowArea">
			<section>
				<header>
					<h1>マップの設定画面</h1>
				</header>
				<fieldset>
					<legend>マップの設定画面</legend>
					<label>タイトル:</label>
					<input id="worldName" size="16"><br>
					<label>イメージ画像(GIF, PNG):</label>
					<input id="mapCGName" size="16"><br>
					<label>プレイヤー座標(X):</label>
					<input id="playerX" size="4"><br>
					<label>プレイヤー座標(Y):</label>
					<input id="playerY" size="4"><br>
					<label>ゲームオーバー時の移動座標(X):</label>
					<input id="gameoverX" size="4"><br>
					<label>ゲームオーバー時の移動座標(Y):</label>
					<input id="gameoverY" size="4"><br>
					<label>生命力上限</label>
					<input id="statusEnergyMax" size="4"><br>
					<label>初期生命力</label>
					<input id="statusEnergy" size="4"><br>
					<label>初期攻撃力</label>
					<input id="statusStrength" size="4"><br>
					<label>初期防御力</label>
					<input id="statusDefence" size="4"><br>
					<label>初期所持金</label>
					<input id="statusGold" size="4"><br>

					<label>マップサイズ</label>
					<input id="mapWidth" size="4"><sup>2</sup><br>
					<label>メッセージ最大数</label>
					<input id="messageNum" size="5">

					<label>背景パーツ総数(0を含む):</label>
					<input id="mapPartsMax" size="5" class="number">
					<label>物体パーツ総数(0を含む):</label>
					<input id="objPartsMax" size="5" class="number"><br>

					<label>ロードにかかった時間:</label>
					<input id="loadTime" size="6" class="number">ms<br>

					<label>Progress:</label>
					<input id="progressCurrent" size="6" /> / <input id="progressTotal" size="6" /><br>
					( Stage:<input id="progressStage" size="6" />)
				</fieldset>
			</section>
		</div>
	</body>
</html>
